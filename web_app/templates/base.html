<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - SecureSign</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: grid; grid-template-rows: auto 1fr auto; min-height: 100vh; }
        header { background: #333; color: white; padding: 1rem; }
        nav { display: flex; gap: 1rem; }
        nav a { color: white; text-decoration: none; font-weight: bold; }
        main { padding: 2rem; max-width: 800px; margin: 0 auto; width: 100%; }
        footer { background: #f4f4f4; color: #555; text-align: center; padding: 1rem; border-top: 1px solid #ddd; }
        .alert { padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('generar') }}">Generar Claves</a>
            <a href="{{ url_for('firmar') }}">Firmar</a>
            <a href="{{ url_for('verificar') }}">Verificar</a>
        </nav>
    </header>

    <main>
        <h2>{{ title }}</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Proyecto de Firma Digital</p>
    </footer>
</body>
</html>
